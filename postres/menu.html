<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Postres</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  </head>
  <body>
    <div class="row main-container middle-xs center-xs">
      <div class="col-lg-7 col-md-8 col-sm-10 col-xs-11">
        <div class="box">
          <div class="card animated fadeInUp">
            <header class="main-header" >
              <nav class="main-nav">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
              </nav>
            </header>
            <div class="menu body">
              <header class="text-center">
                <img src="./images/logo.png" height="100" alt="imagen del logo">
                <h1 class="red-text pacifico tittle threeD">Postres facilito</h1>
              </header>
              <div class="productos">
                <div class="row center-xs">
                  <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
                    <div class="card">
                      <img src="./images/productos/baguettes.jpg" alt="imagen de un baguette">
                      <h3>Baguette</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
                    <div class="card">
                      <img src="./images/productos/pastel.jpg" alt="imagen de un pastel">
                      <h3>Pastel</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
                    <div class="card">
                      <img src="./images/productos/chocolate.jpg" alt="imagen de un chocolate">
                      <h3>Chocolate</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
                    <div class="card">
                      <img src="./images/productos/cupcake.jpg" alt="imagen de un cupcake">
                      <h3>Cupcake</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                  <div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
                    <div class="card">
                      <img src="./images/productos/capuccino.jpg" alt="imagen de un capuccino">
                      <h3>Capuccino</h3>
                      <p>$4usd</p>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
